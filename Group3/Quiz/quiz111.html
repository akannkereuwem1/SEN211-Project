    });

    // Restore user's previous answer if available
    if (userAnswers[currentQuestionIndex] !== null) {
        document.querySelector(`input[name="option"][value="${userAnswers[currentQuestionIndex]}"]`).checked = true;
    }

    updateIndicators();
}

function updateIndicators() {
    const answeredQuestions = document.querySelector('.answered-questions');
    const indicators = answeredQuestions.children; 

    for (let i = 0; i < indicators.length; i++) {
        if (i === currentQuestionIndex) {
            indicators[i].style.backgroundColor = 'black'; 
        } else if (userAnswers[i] === null) {
            indicators[i].style.backgroundColor = 'blue';
        } else {
            indicators[i].style.backgroundColor = 'green'; 
        }
    }
}


nextBtn.addEventListener("click", () => {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    if (selectedOption) {
        userAnswers[currentQuestionIndex] = parseInt(selectedOption.value); 
    }

    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
        console.log("Quiz completed!");
        console.log("User Answers:", userAnswers);
    } else {
        loadQuestion();
    }
});

prevBtn.addEventListener("click", () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
   var interval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            clearInterval(interval);
            submitQuiz()
        }
    }, 1000);
    return interval;
}

     if (selectedOption) {

    }
