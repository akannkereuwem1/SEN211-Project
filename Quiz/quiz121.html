const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");

function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];

    questionText.textContent = currentQuestion.question;
    option1Label.textContent = currentQuestion.options[0];
    option2Label.textContent = currentQuestion.options[1];
    option3Label.textContent = currentQuestion.options[2];
    option4Label.textContent = currentQuestion.options[3];
    questionNumber.textContent = currentQuestionIndex + 1;

    }
    else {
        document.getElementById("sub-btn").style.display = "none";
    }

    // Clear previous selection
    document.querySelectorAll('input[name="option"]').forEach((input) => {
        input.checked = false;
    });

    // Restore user's previous answer if available
    if (userAnswers[currentQuestionIndex] !== null) {
        document.querySelector(`input[name="option"][value="${userAnswers[currentQuestionIndex]}"]`).checked = true;
    }

    updateIndicators();
}

function updateIndicators() {
    const answeredQuestions = document.querySelector('.answered-questions');
    const indicators = answeredQuestions.children; 

    for (let i = 0; i < indicators.length; i++) {
        if (i === currentQuestionIndex) {
            indicators[i].style.backgroundColor = 'black'; 
        } else if (userAnswers[i] === null) {
            indicators[i].style.backgroundColor = 'blue';
        } else {
            indicators[i].style.backgroundColor = 'green'; 
        }
    }
}

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
   var interval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            clearInterval(interval);
            submitQuiz()
        }
    }, 1000);
    return interval;
}
